{%extends 'base.html'%}

{%block head%}
<h1 style="text-align: center">My app</h1>
{%endblock%}

{%block body%} 
    <h3 style="text-align: center">The model is finished! Check results below.</h3>

    <div class="content">
        {%if addresses|length < 1%}
            <h3>There are no tasks. Add one below!</h3>
        {%else%}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for address in addresses %}
                <tr>
                    <td>{{address}}</td>
                <td>
                    <a href="#">View</a> 
                </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
        {%endif%}
    </div>
{%endblock%}
