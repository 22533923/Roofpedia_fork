{%extends 'base.html'%}

{%block head%}
<h1 style="text-align: center">My app</h1>
{%endblock%}

{%block body%} 
<form action="/running" method="POST" name = "runModel-form">
    <div class="container" >
        <div class="form-row justify-content-center">
            <div class="input-group mb-3 w-50">
                <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                <input value = "MAP" name = "extent" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="form-row justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg">Run model</button>
        </div>
    </div>
</form>

<main>
    <div id='map' style='width: 600px; height: 400px; margin: 25px auto;'></div>
</main>


<div class="container" >
    <div class="form-row justify-content-center">
        <button class="btn btn-primary btn-lg mr-2" id = valSelBut>Extract polygons</button>
        <button class="btn btn-primary btn-lg ml-2" id = rasterBut>Download raster tiles</button>
    </div>
</div>

  
</div>
<script src="{{url_for('static', filename='js/index_js.js')}}"></script>
<script src="{{url_for('static', filename='js/map.js')}}"></script>

{%endblock%}
